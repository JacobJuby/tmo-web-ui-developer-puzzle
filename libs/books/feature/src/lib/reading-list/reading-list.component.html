<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" data-testing="reading-list" *ngFor="let book of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" alt="cover url" [src]="book.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ book.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ book.authors.join(',') }}
      </div>
    </div>
    <div *ngIf="book.finished; then finished else notFinished"></div>
    <ng-template #finished>
      <div class="reading-list-item-finished-text">
        <strong>{{ readingListConstant.FINISHED_ON }}</strong>
        {{ book.finishedDate | date: 'M/d/yyyy' }}
      </div>
    </ng-template>
    <ng-template #notFinished>
      <button
        mat-icon-button
        class = "green-icon"
        [attr.aria-label]="'Mark ' + book.title + ' as finished'"
        (click)="markBookAsFinished(book)"
        data-testing="mark-as-finished"
      >
        <mat-icon class="mark-finish-circle">{{ readingListConstant.REMOVE_CIRCLE }}</mat-icon>
      </button>
    </ng-template>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + book.title + ' from reading list'"
        (click)="removeFromReadingList(book)"
      >
        <mat-icon>{{ readingListConstant.REMOVE_CIRCLE }}</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">{{ readingListConstant.EMPTY_LIST_TEXT }}</p>
</ng-template>
